<<!DOCTYPE html>
    <html>

    <head>
        <title>Date对象</title>
        <script type="text/javascript">
        console.log(Date());
        console.log(Date(2001, 1, 1));

        var today = new Date();
        console.log(today);

        console.log(new Date(3600 * 24 * 1000));
        console.log(new Date(-3600 * 24 * 1000));
        console.log(new Date("January 6, 2013"));

        //统一返回 Fri Feb 15 2013 00:00:00 GMT+0800 (中国标准时间)
        console.log(new Date("2013-02-15"));
        console.log(new Date("2013-FEB-15"));
        console.log(new Date("FEB, 15, 2013"));
        console.log(new Date("FEB 15, 2013"));
        console.log(new Date("Feberuary, 15, 2013"));
        console.log(new Date("Feberuary 15, 2013"));
        console.log(new Date("15, Feberuary, 2013"));

        //日期的运算
        //-返回相隔的毫秒数
        //+连接两个字符串
        var then = new Date(2013, 2, 1);
        var now = new Date(2013, 3, 1);
        console.log(now - then); //2678400000
        console.log(now + then); //Mon Apr 01 2013 00:00:00 GMT+0800 (中国标准时间)Fri Mar 01 2013 00:00:00 GMT+0800 (中国标准时间)

        console.log(Date.parse("Aug 9, 1995"));
        console.log(Date.parse("January 26, 2011 13:51:50"));
        console.log(Date.parse("Mon, 25 Dec 1995 13:30:00 GMT"));
        console.log(Date.parse("Mon, 25 Dec 1995 13:30:00 +0430"));
        console.log(Date.parse("2011-10-10"));
        console.log(Date.parse("2011-10-10T14:48:00"));
        console.log(Date.parse("xxx")); //NaN
        console.log(Date.UTC(2011, 0, 1, 2, 3, 4, 567));

        var d = new Date(1362790014000);
        console.log(d.toString());
        console.log(d.toUTCString());
        console.log(d.toISOString());
        console.log(d.toDateString());
        console.log(d.toTimeString());
        console.log(d.toLocaleDateString());
        console.log(d.toLocaleTimeString());

        console.log("============");
        var td = new Date("2015-07-10");
        console.log(td.getDate()); //10
        console.log(td.getMonth()); //6
        console.log(td.getFullYear()); //2015
        console.log(td.getTimezoneOffset()); //-480

        td.setDate(9);
        console.log(td);

        var jsonDate = (new Date()).toJSON();
        console.log(jsonDate);
        </script>
    </head>

    <body>
    </body>

    </html>
